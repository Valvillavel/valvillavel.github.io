<ion-toolbar color="primary">
  <ion-title>{{title}}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>


<ion-content>
  <ion-item>
    <ion-label>{{'DESCRIPTION'|translate}} : {{description}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{'START DATE'|translate}} : {{startTime}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{'END DATE'|translate}}  : {{endTime}}</ion-label>
  </ion-item>
</ion-content>
