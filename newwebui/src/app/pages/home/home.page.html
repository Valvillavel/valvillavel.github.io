<ion-content>
  <div  class="main_content_div">
    <div class="user_div">
      <div class="first_div">
        <ion-label class="welcome">Welcome</ion-label>
        <ion-label class="username">{{authUser.username}}</ion-label>
      </div>
    </div>

    <div class="content_div animated bounceInUp">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="goToSubject(item.url)" *ngFor="let item of subjects">
            <div class="col_div">
              <img src="{{item.img}}"/>
              <ion-label>{{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
