<ion-header>
  <ion-toolbar >
    <ion-title>Create new account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-item >
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirm_password" type="text" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="dark" (click)="onSubmit()">
    Create Account
  </ion-button>

  <ion-item  class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/inspections/login']">Login</ion-button>
</ion-content>
